<div class="signup">
    <span class="error">{{errorMessage}}</span>
    <form (ngSubmit)=signUp()>
      <input type="text" name="user.firstname" [(ngModel)]="user.firstname" placeholder="firstname" required/>
      <input type="text" name="user.lastname" [(ngModel)]="user.lastname" placeholder="lastname" required />
      <input type="email" name="user.email" [(ngModel)]="user.email" placeholder="you@domain.com" required/>
      <input type="username" name="user.username" [(ngModel)]="user.username" placeholder="username" required />
      <input type="password" name="user.password" [(ngModel)]="user.password" placeholder="password" required />
      <input type="password" name="user.password" placeholder="confirm password" required />
      <button type="submit">Signup</button>
    </form>
    <span (click)="login()">Already have an account? Login here.</span>
</div>
