<div [hidden]="isClose" class="wrapper" (click)="cancel($event)">
  <div class="note-editor">
    <form autocomplete="off" (ngSubmit)="submitNote()">
      <input type="text" class="title" [(ngModel)]="note.title" name="note.title" placeholder="title" required />
      <textarea #noteBody name="note.content" [(ngModel)]="note.content" class="content" required></textarea>
      <div class="tags-container">
        <div class="note-tag-wrapper">
          <span class="tag" *ngFor="let tag of note.tags; trackBy: trackTagsById">{{tag.name}}
            <button (click)="removeTag($event)">x</button>
          </span>
        </div>
        <span class="add-tag">
          <ul class="dropup-items" *ngIf="foundTags?.length > 0">
            <li *ngFor="let tag of foundTags" (click)="selectSuggestedTag(tag.name)">{{tag.name}}</li>
          </ul>
          <form autocomplete="off" (ngSubmit)="addTag()">
            <input #tagInput (focusin)="createTagSearchListener($event)" *ngIf="isTagInputOpen" type="text" maxlength="70" [(ngModel)]="tag" name="tag" autofocus />
            <input type="button" [value]="this.isTagInputOpen ? 'x' : '+'" class="add" (click)="toggleTagInput()">
          </form>
        </span>
      </div>
      <div class="footer">
        <span>{{status}}</span>
        <button type="button" (click)="cancel($event)" class="cancel">Cancel</button>
        <button type="submit" class="submit">Submit</button>
      </div>
    </form>
  </div>
</div>
