<div class="note" [class.title-view]="isTitleView">
  <div
    class="note-title"
    [class.title-view]="isTitleView"
    (click)="edit()">
    <h4 class="title" >{{note.title}}</h4>
  </div>
  <div class="body"  (click)="edit()">
    {{note.content}}
  </div>

  <footer>
    <button title="delete" class="delete" (click)="removeNote()">x</button>
  </footer>
</div>
