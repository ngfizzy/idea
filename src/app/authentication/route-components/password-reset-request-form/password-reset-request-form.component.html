<div class="reset">
    <h2 class="heading">Reset Password</h2>
    <form (ngSubmit)="requestResetLink()">
      <span [hidden]="!error" class="error">{{error}}</span>
      <input type="email" name="email" [(ngModel)]="email" placeholder="your email" />
      <button type="submit">Reset Password</button>
    </form>
</div>
