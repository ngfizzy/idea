<div class="reset">
  <h2 class="heading">You can now reset your password</h2>
  <form (ngSubmit)="resetPassword()">
    <span [hidden]="!error" class="error">{{error}}</span>
    <input type="password" name="password" [(ngModel)]="password" placeholder="your password" required />
    <input type="password" name="password" [(ngModel)]="confirm" placeholder="confirm password" required />
    <button type="submit">Reset Password</button>
  </form>
</div>
